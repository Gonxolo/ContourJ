name: Build and Deploy Site

on:
  push:
    branches: [master]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: "8.0.332+9"
          distribution: "zulu"
          cache: maven

      - name: Build JavaDoc
        run: mvn javadoc:javadoc

      - name: Create deploy directory structure
        run: |
          mkdir -p deploy/docs
          cp -r target/site/apidocs/* deploy/docs/
          cp .github/pages/index.html deploy/index.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: deploy
          branch: gh-pages
