name: Deploy Javadoc

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # if you have a protection rule on your repository, you'll need to give write permission to the workflow.
    steps:
      - name: Deploy JavaDoc ðŸš€
        uses: MathieuSoysal/Javadoc-publisher.yml@v3.0.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          javadoc-branch: gh-pages
          java-distribution: zulu
          java-version: 8.0.332+9
          target-folder: docs/javadoc # url will be https://<username>.github.io/<repo>/docs/javadoc, This can be left as nothing to generate javadocs in the root folder.
          project: maven
          custom-command: javadoc -d docs/javadoc -sourcepath src/main/java -protected -javafx cl.scian
